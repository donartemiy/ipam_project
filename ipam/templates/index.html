<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <header>
        <!-- Это тег шаблонизатора include, сюда будет включён код
      из файла header.html -->
        {% include 'header.html' %}
    </header>
    <main>
        Информация на главной странице
        <a href="">все записи группы</a>
        {% for ip in ips %}
            <p>{{ ip.ip_address }} {{ ip.status }} {{ ip.mac_address }}</p>    
            {% if not forloop.last %}<hr>{% endif %}
        {% endfor %}
    </main>
    <footer>
        {% include 'footer.html' %}
    </footer>
</body>

</html>
