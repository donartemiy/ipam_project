{% load static %}

<nav class="navbar navbar-light win95-navbar">
  <div class="container">
    <a class="navbar-brand" href="{% url 'ips:var_index' %}">
      <img src="{% static 'img/logo.png' %}" class="win95-logo" alt="">
      <span class="win95-title">IP</span>AM
    </a>
    {% with request.resolver_match.view_name as view_short_name %}
    <ul class="nav win95-nav">
      {% if user.username %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ips:var_ips' %}">К списку IP</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'users:var_profile' username=user.username %}">Обо мне</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
      </li>
      <li class="nav-item win95-user">
        Пользователь: {{ user.username }}
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link {% if view_short_name == 'users:var_login' %}active{% endif %}" href="{% url 'users:var_login' %}">Войти</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if view_short_name == 'users:var_signup' %}active{% endif %}" href="{% url 'users:var_signup' %}">Регистрация</a>
      </li>
      {% endif %}
    </ul>
    {% endwith %}
  </div>
</nav>
